{% load static %}
<html>
    <head>
        <title>
            Confirm mail
        </title>
        <style>
            body, html {
                min-height: 100%;
                height: 100vh;
            }
            h3 {
                text-align: center;
                font-family: monospace;
                color: rgb(255,0,0)
            }
            button {
                background-color: rgb(0,255,0);
            }
            p {
                text-indent: 20px;
            }
        </style>
    </head>
    <body>
        
        <div>
            <img alt="Scientific Minds" src="{% static 'logs.png' %}" style="width: 40px; height: 40px; margin-left: calc((100% - 40px)/2); border-radius: 50%;" />
            <h3>
                Hi {{user.username}}
            </h3>
            <p>
                Please verify that your email address is {{user.email}}, that you entered when signing up at <a href="http://{{domain}}/user/signup">ageless blog</a> 
            </p>
            <div style="text-align: center;"><a href="http://{{domain}}{% url 'activate' uid=uid token=token %}"><button>Verify Email</button></a></div>
            <p style="text-align: right; padding-right: 5px; font-weight: 600;">BEST REGARD</p>
        </div>

    </body>
</html>
